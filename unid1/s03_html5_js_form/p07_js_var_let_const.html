<html lang="en">
<head>

<body>
    <script>
        //var, Let y const

        //Let NO permite el error en la redeclaración
        let xValor1 = 10;
        console.log(xValor1);   //10
        //let xValor1 = 20;     //Error ESTA reconocido
        xValor1 = 20;           //asignación correcta
        console.log(xValor1);   //20

        let xValor2 = 30;
        if(true){
            let xValor2 = 40;
            console.log(xValor2);  //40
            //let xValor2 = 50;    //Error ESTA reconocido
            xValor2 = 50;          //asignación correcta
        }
        console.log(xValor2);      //30

    </script>
    
</body>
</html>
